<!DOCTYPE html>
<html>
	<head>
		<title>Pandora's Box</title>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="instances.js"></script>
		<script type="text/javascript" src="generic_thing.js"></script>
		<script type="text/javascript" src="multiverse.js"></script>
		<script type="text/javascript" src="universe.js"></script>
		<script type="text/javascript" src="planet.js"></script>
		<script type="text/javascript" src="materials.js"></script>
		<script type="text/javascript" src="chemistry.js"></script>
		<script type="text/javascript" src="biosphere.js"></script>
		<style>
			.thing{
				padding:2px;
				margin-left:16px;
				background-color:#ddd;
				border:2px solid #fff;
				width: fit-content;
				height: fit-content;
			}
			.emptyThing a{
				text-decoration:underline;
			}
			a{
				color:#000;
				text-decoration:none;
				white-space: nowrap;
			}
			a:hover{
				color:#fff;
				background-color:#000;
			}
			a:active{
				color:#000;
				background-color:#fff;
			}
		</style>
	</head>
	<body>
		<div id="root" class="thing"></div>
		<script>
			// defaultProperties["planet!temperature"] = "cold";
			let init = getInstanceById("multiverse",defaultProperties);
			// init = getInstanceById("superEarth",defaultProperties);
			init.properties = defaultProperties;
			document.getElementById("root").innerHTML=init.html;
		</script>
	</body>
</html>
